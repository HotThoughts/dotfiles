format = "$all"

# Inserts a blank line between shell prompts
add_newline = true

[directory]
read_only = " "
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncate_to_repo = false

[git_branch]
symbol = " "
style = "dimmed"
format = "[$branch]($style) "

[git_status]
style = "dimmed"
format = "([$all_status$ahead_behind]($style) )"
stashed = "≡"

[cmd_duration]
min_time = 500
format = "[$duration]($style)"


